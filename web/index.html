    var firebaseConfig = {
      apiKey: "AIzaSyBsFTP5FgFSDjvy59ckkjP796deHYpXLSA",
      authDomain: "examai-2024.firebaseapp.com",
      projectId: "examai-2024",
      storageBucket: "examai-2024.appspot.com",

      measurementId: "G-RVWYJE0Y0X"
    };
    firebase.initializeApp(firebaseConfig);
    firebase.analytics();

    async function uploadProfileImage(uid, file) {
      const storageRef = firebase.storage().ref('profile_images/' + uid + '.jpg');
      const snapshot = await storageRef.put(file);
      const downloadURL = await snapshot.ref.getDownloadURL();
      return downloadURL;
    }

    window.uploadProfileImage = uploadProfileImage;

    function detectMobile() {
      const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
      if (isMobile) {
        window.location.href = "https://examai.framer.website/";
      }
    }

    window.onload = detectMobile;
  </script>

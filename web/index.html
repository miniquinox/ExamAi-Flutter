    firebase.initializeApp(firebaseConfig);

    // Detect mobile devices and redirect them to www.examai.ai/login
    function detectMobile() {
      const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

      // Redirect all mobile users to www.examai.ai/login
      if (isMobile) {
        window.location.href = "https://www.examai.ai/login";
      }
    }

    // Redirect unknown paths to the main page
    function handleUnknownPaths() {
      const knownPaths = ['/', '/professor', '/student'];
      const currentPath = window.location.pathname;

      // Redirect to main page if the path is not recognized
      if (!knownPaths.includes(currentPath)) {
        window.location.replace('/');
      }
    }

    window.onload = () => {
      detectMobile();
      handleUnknownPaths();
    };
  </script>
